<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8"/>
        <title>Onigiri WebGL</title>
        <link href = "style.css" rel = "stylesheet"></link>
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <h1 class="title">Onigiri WebGL</h1>
                <div class="buttons">
                    <div class="button-container">
                        <input type="radio" id="line-button" name="shape" value="line" class="radio-button">
                        <label for="line-button" class="radio-label">Line</label><br>
                    </div>
                    <div class="button-container">
                        <input type="radio" id="square-button" name="shape" value="square" class="radio-button">
                        <label for="square-button" class="radio-label">Square</label><br>
                    </div>
                    <div class="button-container">
                        <input type="radio" id="rect-button" name="shape" value="rect" class="radio-button">
                        <label for="rect-button" class="radio-label">Rect</label><br>
                    </div>
                    <div class="button-container">
                        <div class="button-input-container">
                            <input type="radio" id="poly-button" name="shape" value="poly" class="radio-button">
                            <label for="poly-button" class="radio-label">Polygon</label><br>
                        </div>
                        <div class="vertices-input-container">
                            <input type="number" id="poly-vertices-input" name="poly-vertices-input" class="poly-vertices-input" value="poly-vertices-input" min="3">
                            <label for="poly-vertices-input" class="radio-label">vertices</label><br>
                        </div>
                    </div>
                </div>
                <div class="color-picker-container">
                    <label for="favcolor" class="color-picker-label">Select color: </label>
                    <input type="color" id="color" value="#ff0000">
                    <button id="coloring-tool-button" class="coloring-tool-button">Coloring tool</button>
                </div>
                <div class="utils-tool-container">
                    <button id="select-tool-button" class="select-tool-button">Select vertex</button>
                    <button id="select-shape-button" class="translation-tool-button">Select shape</button>
                </div>
                <div class="vertex-tool-container">
                    <button id="add-vertex-button" class="add-vertex-button">Add vertex</button>
                    <button id="delete-vertex-button" class="delete-vertex-button">Delete vertex</button>
                </div>
                <div class="rotation-tool-container">
                    <button id="rotation-button" class="rotation-button">Rotate shape</button>
                    <input type="range" min="-180" max="180" value="0" class="rotation-slider" id="rotation-slider">
                </div>
                <button id="clear-canvas-button" class="clear-canvas-button">Clear canvas</button>
            </div>
            <div class="import-save-container">
                <button id="import-button" class="import-button">Import</button>
                <button id="save-button" class="save-button">Save</button>
            </div>
        </div>
        <div class = "canvas-container">
            <canvas id="gl-canvas" class="canvas" width=1000 height=625>
            </canvas>
        </div>
        <script src="canvas.js"></script>
        <script src="vertex.js"></script>
        <script src="main.js"></script>
        <script src="listener.js"></script>
        <script src="rotation.js"></script>
        <script src="filehandler.js"></script>
        <script src="model.js"></script>
        <script src="line.js"></script>
        <script src="rect.js"></script>
        <script src="square.js"></script>
        <script src="convexhull.js"></script>
        <script src="polygon.js"></script>
    </body>
</html>
